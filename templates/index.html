<!DOCTYPE html>

<head>
    <title>Discord Alpha 0.000001a </title>
    <script type="text/javascript">
        if (localStorage.getItem('channel') != 'home' && localStorage.getItem('channel') != null) {
            window.location.href = "/channel/" + localStorage.getItem('channel');
        }
        if (!localStorage.getItem('register')) {
            window.location.href = "register";
        }
        else {
            window.onload = function () {
                const nickname_var = localStorage.getItem('register');
                document.querySelector('#nickname').innerHTML = nickname_var
            }
        }
        function exit(){
            localStorage.clear();
            window.location.href = "register";
        }

    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>

<body>
        <button onclick="exit()">Logout</button>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <form action="" method="post">
                <div class="card">
                    <div class="card-header">
                        <h4>Create a channel!</h4>
                        Logged in as:<p id="nickname"></p>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>New channel</label>
                            <input type="text" name="channel_name">
                            <small class="form-text text-muted">Enter the channel name</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Create channel</button>
                    </div>
                    <form>
                </div>
        </div>
    </div>
    

    {% if  codigo == 100 %}
    <div class="alert alert-info alert-dismissible" role="alert">
            <span>Channel already exists</span>
        </div>
    {% endif %}
    
    <h2>Channels</h2>
        {%for channel in channels%}
        <div class="container">
                
                <form action="" method="post">
                    <div class="card">
                        <div class="card-header">
                            <h4>{{ channel }}</h4>
                        </div>
                        <div class="card-body">
                                <a href="channel/{{channel}}">Go to channel</a>
                        </div>
                        <form>
                    </div>
        </div>
        {% endfor %}
</body>
